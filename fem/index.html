        <center><b><h1>
            Fancade Emoji Maker
        </h1><h3>
            Made by Matrus
        </h3></b></center>
        <canvas id="canv" width=128 height="128"></canvas><br>
        <input type=checkbox id="incRange" onclick="incrange(this)"> Increase range<br>

        Left eye:<br>
        <button onclick="setEyes(0, 0)">Happy/Blushing/Puzzled/Clown Left Eye</button><br>
        <button onclick="setEyes(1, 0)">Happy/Blushing/Puzzled/Clown/Sweating Right Eye</button><br>
        <input id="lefteyex" placeholder="X Pos" style="width:80px" type=number min=-7 max=7 value=1 oninput="setEyes(e_eyes[0][0], 0)"> <input id="lefteyey" placeholder="Y Pos" style="width:80px" type=number min=-7 max=7 value=2 oninput="setEyes(e_eyes[0][0], 0)"><br><br>
        Right eye:<br>
        <button onclick="setEyes(0, 1)">Happy/Blushing/Puzzled/Clown Left Eye</button><br>
        <button onclick="setEyes(1, 1)">Happy/Blushing/Puzzled/Clown/Sweating Right Eye</button><br>
